<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
</head>

<body>
    <section class="sidebar">
        <nav class="sidebar__navegation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" class="logo__spotify" alt="Logo do Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section__playlist">
                <div class="section__playlist__div">
                    <span class="text title">Crie sua Playlist!</span>
                    <span class="text subtitle">É fácil, iremos te ajudar.</span>
                    <button class="section__playlist__button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>
            
            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="language">
                <button class="language__button">
                    <span class="fa fa-globe"></span>
                    <span>Português Brasil</span>
                </button>
            </div>
        </div>

    </section>

</body>

</html>
